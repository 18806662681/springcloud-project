# 应用启动后所监听的端口，可以不配置，默认就是8080端口
server:
  port: 10840
spring:
  application:
    name: zuul-server #服务名称
  main:
    allow-bean-definition-overriding: true

# Eureka相应的配置
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:10810/eureka/,http://localhost:10811/eureka/
  instance:
    prefer-ip-address: false #使用feign时需要指定为false，否则注册到ribbon服务列表上的服务显示机器名
    instance-id: ${spring.cloud.client.ip-address}-${server.port} #在eureka注册表上显示ip:port

# zuul路由配置
zuul:
  routes:
    api-book:
      path: /api/book/**
      serviceId: book-server
    api-user:
      path: /api/user/**
      serviceId: user-server
